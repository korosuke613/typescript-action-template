name: Renovate
on:
  pull_request:
    paths:
      - 'renovate.json'
      - '.github/workflows/renovate.yaml'

jobs:
  dry-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cybozu/renovate-dry-run-action@v1
        with:
          config-file: renovate.json
